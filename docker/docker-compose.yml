name: patchmon

services:
  database:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-patchmon_db}
      POSTGRES_USER: ${POSTGRES_USER:-patchmon_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # REQUIRED – no default
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-patchmon_user} -d ${POSTGRES_DB:-patchmon_db}"]
      interval: 3s
      timeout: 5s
      retries: 7

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # REDIS_PASSWORD is required – no default
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD} # REQUIRED – no default
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 3s
      timeout: 5s
      retries: 7

  backend:
    image: ghcr.io/patchmon/patchmon-backend:latest
    restart: unless-stopped
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Secrets – all REQUIRED, no defaults
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Agent / frontend access configuration
      SERVER_PROTOCOL: ${SERVER_PROTOCOL:-http}
      SERVER_HOST: ${SERVER_HOST:-localhost}
      SERVER_PORT: ${SERVER_PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Database Connection Pool Configuration (Prisma)
      DB_CONNECTION_LIMIT: ${DB_CONNECTION_LIMIT:-30}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-20}
      DB_CONNECT_TIMEOUT: ${DB_CONNECT_TIMEOUT:-10}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-300}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1800}

      # Rate Limiting (times in milliseconds)
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-5000}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-600000}
      AUTH_RATE_LIMIT_MAX: ${AUTH_RATE_LIMIT_MAX:-500}
      AGENT_RATE_LIMIT_WINDOW_MS: ${AGENT_RATE_LIMIT_WINDOW_MS:-60000}
      AGENT_RATE_LIMIT_MAX: ${AGENT_RATE_LIMIT_MAX:-1000}
      # Redis Configuration (non-secret parts can have defaults)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      # Assets directory for custom branding (logos, favicons)
      ASSETS_DIR: /app/assets

    volumes:
      - agent_files:/app/agents
      - branding_assets:/app/assets
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: ghcr.io/patchmon/patchmon-frontend:latest
    restart: unless-stopped
    # No port mappings here – expose via reverse proxy or parent stack
    volumes:
      - branding_assets:/usr/share/nginx/html/assets
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  agent_files:
  branding_assets:
